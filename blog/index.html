---
layout: page
title : Andrey Morskov - Blog
category: blog
---

<div id="all-posts">
  {% for post in site.posts %}
    {% if post.blog == true %}
      <div class="single-post clearfix">
        <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
        <div class="excerpt">
          <h5>
            {% if post.lang == "ru" %}
            [ru]
            {% endif %}
            <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
          </h5>

          <p class="description">
            {{ post.description }}
          </p>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
